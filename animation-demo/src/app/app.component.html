<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <animateTransform attributeName="transform"
                      type="rotate"
                      attributeType="XML"
                      from="0 12 12"
                      to="360 12 12"
                      dur="10s"
                      repeatCount="indefinite"
                      xlink:href="#rotateCircle">

    </animateTransform>


  </defs>

  <rect width="24" height="24" fill="white" />
  <circle id="rotateCircle" cx="12" cy="12" r="11.02" fill="none" stroke-dasharray="2" stroke="#2D9CDB" stroke-linecap="round" stroke-linejoin="round">


  </circle>
  <circle cx="12" cy="12" r="8" fill="#2D9CDB" stroke="#2D9CDB" stroke-linecap="round" stroke-linejoin="round" />

  <rect x="8" y="10" width="2" height="4" fill="white">
    <animateTransform attributeName="transform"
                      type="translate"
                      attributeType="XML"
                      values="0,2;0,-2;0,2"
                      dur="1s"
                      begin="0"
                      repeatCount="indefinite">

    </animateTransform>
  </rect>



  <rect x="11" y="10" width="2" height="4" fill="white">
    <animateTransform attributeName="transform"
                      type="translate"
                      attributeType="XML"
                       values="0,2;0,-2;0,2"
                      dur="1s"
                      begin="0.1"
                      repeatCount="indefinite">

    </animateTransform>
  </rect>

  <rect x="14" y="10" width="2" height="4" fill="white">
    <animateTransform attributeName="transform"
                      type="translate"
                      attributeType="XML"
                      values="0,2;0,-2;0,2"
                      dur="1s"
                      begin="0.2"
                      repeatCount="indefinite">

    </animateTransform>
  </rect>

  <rect x="55" y="39" width="4" height="22" fill="white">
    <animateTransform attributeName="transform"
                      type="translate"
                      attributeType="XML"
                      values="0,10;0,-10;0,10"
                      dur="1s"
                      begin="0.3"
                      repeatCount="indefinite">

    </animateTransform>
  </rect>

</svg>

  <rect width="100" height="100" fill="#497CDE" />
  <g class="menuIcon">

      <animate attributeName="y"
               attributeType="XML"
               dur="2s"
               values="30;45;30"
                repeatCount="indefinite"
               >
      </animate>
    </rect>

    <rect class="rect2 rect" x="25" y="45" height="10" rx="5" fill="#F9F0F0">
    </rect>

    <rect class="rect3 rect" x="25" y="60" width="51" height="10" rx="5" fill="#F9F0F0">
      <animate attributeName="y"
               attributeType="XML"
               dur="2s"
               values="60;45;60"
               repeatCount="indefinite">
      </animate>
    </rect>
  </g>

</svg>
